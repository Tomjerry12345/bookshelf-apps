<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/styles.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="book_shelf">
        <div class="book_list" id="incompleteBookshelflist">
          <h2>Belum selesai dibaca</h2>
        </div>
        <div class="book_list" id="completeBookshelflist">
          <h2>Selesai dibaca</h2>
        </div>
      </section>

      <section class="input">
        <div class="btn_input">
          <button id="bookSubmit">Tambah Buku</button>
          <div id="dropdownMenu" class="dropdown-content">
            <a href="#" id="addNewBook">Tambahkan Buku Baru</a>
            <a href="#" id="addToCompleted">Tambahkan ke Selesai Dibaca</a>
          </div>
        </div>

        <table class="tabel">
          <tr class="head_table">
            <th>Judul</th>
            <th>Penulis</th>
            <th>Tahun</th>
          </tr>
          <tr class="data_table">
            <td>At-Taisir 30 Hari Hafal Al-Quran</td>
            <td>Adi Hidayat</td>
            <td>2019</td>
          </tr>
        </table>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
